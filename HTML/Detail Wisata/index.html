<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiket Motor - Ancol</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <button class="back-button">←</button>
    <h3>Cari Jenis Voucher Lain</h3>
  </header>

  <main class="container">
    <section class="left-panel">
      <img src="Ancol.jpg" alt="Gerbang Ancol" class="responsive-img">
      <h2>Tiket Motor - Ancol <span class="note">(Tidak Termasuk Tiket Pengunjung)</span></h2>
      <div class="badge">❌ Tidak Bisa Reschedule</div>
      <div class="badge">❌ Tidak Bisa Refund</div>
      <a href="#" class="detail-btn">Lihat Detail Tiket</a>
    </section>

    <section class="right-panel">
      <div class="calendar">
        <button class="calendar-btn">📅 Lihat Kalender</button>
        <div class="date-list">
          <button class="date selected">Hari Ini<br><strong>5 Jun</strong></button>
          <button class="date">Jum<br><strong>6 Jun</strong></button>
          <button class="date">Sab<br><strong>7 Jun</strong></button>
          <button class="date">Min<br><strong>8 Jun</strong></button>
          <button class="date">Sen<br><strong>9 Jun</strong></button>
          <button class="date">Sel<br><strong>10 Jun</strong></button>
          <button class="date">Rab<br><strong>11 Jun</strong></button>
          <button class="date">Kam<br><strong>12 Jun</strong></button>
        </div>
        <div class="info-box">
          Voucher bisa dipakai pada<br><strong>Hari ini, 5 Jun 2025</strong>
        </div>
      </div>

      <div class="price-section">
        <p class="label">Unit</p>
        <p class="price">Rp 23.500 <span class="old-price">Rp 25.000</span></p>
        <p class="points">🏅 Dapatkan 61 Poin</p>
        <p>1 motor</p>

        <div class="divider"></div>

        <p class="label">Harga Total</p>
        <p class="price-large">Rp 23.500</p>
        <p class="points">🏅 Dapatkan 61 Poin</p>

        <div class="quantity">
          <button>-</button>
          <input type="text" value="1" readonly>
          <button>+</button>
        </div>

        <button class="btn-primary">Pesan Sekarang</button>
      </div>
    </section>
  </main>

</body>
</html>
