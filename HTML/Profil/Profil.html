<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="Profil.css">
</head>
<body>
    <header>
        <div class="logo">Red<span class="red">Doorz</span></div>
        <div class="profile-menu">
            <button class="lang-btn">ID ▼</button>
            <div class="menu-icon">☰</div>
            <div class="profile-icon">M</div>
        </div>
    </header>

    <div class="container">
        <aside>
            <ul>
                <li class="active">My Profile</li>
            </ul>
        </aside>

        <main>
            <h2>My Profile</h2>
            <p class="email">mr.rizkirmdhn@gmail.com</p>

            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label>Nama</label>
                        <input type="text" value="Muhammad Rizki Ramadhan">
                    </div>
                    <div class="form-group">
                        <label>Tanggal lahir</label>
                        <input type="date">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Jenis kelamin</label>
                        <select>
                            <option value="">Pilih</option>
                            <option>Laki-laki</option>
                            <option>Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Status pernikahan</label>
                        <select>
                            <option value="">Pilih</option>
                            <option>Belum Menikah</option>
                            <option>Menikah</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Kampung halaman</label>
                        <input type="text" placeholder="Ketik Kampung Halaman Anda">
                    </div>
                    <div class="form-group">
                        <label>Kota sekarang</label>
                        <input type="text" placeholder="Kota sekarang">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Jenis perjalanan</label>
                        <select>
                            <option value="">Pilih</option>
                            <option>Bisnis</option>
                            <option>Liburan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Telepon</label>
                        <input type="tel" placeholder="Masukkan nomor telepon">
                    </div>
                </div>

                <div class="form-row">
                    <button type="submit" class="save-button">Simpan</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
